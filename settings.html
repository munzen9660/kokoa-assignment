<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kokoa Clone</title>
  </head>
  <body id="fixed-headerW">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SNS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="./more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__title">Settings</div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-settings">
      <ul class="settings-list">
        <div class="setting-container">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Kakao Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__comment">Latest version</div>
          </li>
        </div>
        <div class="setting-container">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-lock"></i>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bell"></i>
              <span>Notification</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-user"></i>
              <span>Friends</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-comment"></i>
              <span>Chats</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-adjust"></i>
              <span>Display</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div>
            <div class="settings__comment">Awesome Theme</div>
          </li>
        </div>
        <div class="setting-container">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-question-circle"></i>
              <span>Support</span>
            </div>
          </li>
        </div>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-setting"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too "Big" :(</span>
    </div>
    <div id="no-landscape">
      <span>We only support "Vertical" screens :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/791b09bb50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
