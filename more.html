<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - ProTalk</title>
  </head>
  <body id="fixed-headerW">
   
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SNS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>         
          <span class="screen-header__noti-dot"></span>
          <a href="./settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    
    <main class="main-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./profileimages/janko-ferlic-unsplash-min.jpg"
              alt="profileimage"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Janko Ferlic</h4>
  
              <h6 class="user-component__subtitle">
                +82 10 1234 5678<i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-newspaper"></i>
              <span>HotNews</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-calendar-check"></i>
              <span>Calender</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-smile-wink"></i>
              <span>Emotion</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-fill"></i>
              <span>Themes</span>
            </div>           
          </div>
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fab fa-dyalog"></i>
              <span>Designer</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-font"></i>
              <span>ProFonts</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-tint"></i>
              <span>ProColor</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-th-large"></i>
              <span>ProApp</span>              
            </div>
          </div>
        <div class="more-suggestion">
          <h4 class="more-suggestion__title">More Apps</h4>
          <div class="more-suggestions_icons">
            <div class="more-suggestion_icon">
              <div class="more-suggestion__icon-image discord">
                <i class="fab fa-discord"></i>
              </div>
              <span class="more-suggestion__icon-text">Discord</span>
            </div>
            <div class="more-suggestion_icon">
              <div class="more-suggestion__icon-image sketch">
                <i class="fab fa-sketch"></i>
              </div>
              <span class="more-suggestion__icon-text">Sketch</span>
            </div>
            <div class="more-suggestion_icon">
              <div class="more-suggestion__icon-image evernote">
                <i class="fab fa-deskpro"></i>
              </div>
              <span class="more-suggestion__icon-text">Evernote</span>
            </div>
            <div class="more-suggestion_icon">
              <div class="more-suggestion__icon-image x-mas">
                  <i class="fas fa-candy-cane"></i>
              </div>
              <span class="more-suggestion__icon-text">X-mas</span>
            </div>
          </div>
    </main>
   
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-setting"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too "Big" :(</span>
    </div>
    <div id="no-landscape">
      <span>We only support "Vertical" screens :(</span>
    </div>

    <!-- script should be the last Element of the body-->
    <script
      src="https://kit.fontawesome.com/791b09bb50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
