<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body id="fixed-headerW">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SNS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="/settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="./philip-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./profileimages/philip-martin-unsplash.jpg"
              alt="profileimage"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Philip Martin</h4>
              <h6 class="user-component__subtitle">
                Leave me a message after check it
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>
      <a href="./sean-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./profileimages/sean-kong-unsplash.jpg"
              alt="profileimage"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Sean Kong</h4>
              <h6 class="user-component__subtitle">
                Alright, I'll wait in the Star-Bugs
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:46</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./profileimages/toa-heftiba-unsplash.jpg"
              alt="profileimage"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Toa Heftiba</h4>
              <h6 class="user-component__subtitle">Hey! How's it going?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:54</span>
            <!-- <div class="badge">1</div> -->
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification-setting"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too "Big" :(</span>
    </div>
    <div id="no-landscape">
      <span>We only support "Vertical" screens :(</span>
    </div>

    <!-- script should be the last Element of the body-->
    <script
      src="https://kit.fontawesome.com/791b09bb50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
