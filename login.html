<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to ProTalk</title>
  </head>
  <body id="fixed-headerW">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SNS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to ProTalk</h1>
      <p class="welcome-header__text">
        ProTalk is a free SNS for <br />
        Product, Service and UX Designers
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Your Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <div id="no-landscape">
      <span>Please rotate your device</span>
    </div>

    <!-- script should be the last Element of the body-->
    <script
      src="https://kit.fontawesome.com/791b09bb50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
