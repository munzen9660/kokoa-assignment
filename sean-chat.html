<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Sean - ProTalk</title>
  </head>
  <body id="fixed-header">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SNS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="./chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__title">Sean</div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, Nov 28, 2020</div>

      <div class="message-row first">
        <img src="./profileimages/sean-kong-unsplash-min.jpg" alt="#" />
        <div class="message-row__content">
          <span class="message__author">Sean Kong</span>
          <div class="message__info">
            <span class="message__bubble">Hey! Where are you?</span>
          </div>
        </div>
      </div>
      <div class="message-row first">
        <div class="message-row-notfirst"></div>
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I'll be there in 5 minutes</span>
            <span class="message__time">20:42</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own second">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble mine">I'm still in the bus</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own second">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble mine">Stay somewhere indoors</span>
            <span class="message__time">20:43</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="./profileimages/sean-kong-unsplash-min.jpg" alt="#" />
        <div class="message-row__content">
          <span class="message__author">Sean Kong</span>
          <div class="message__info">
            <span class="message__bubble"
              >Alright, I'll wait in the Star-Bugs</span
            >
            <span class="message__time">20:46</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too "Big" :(</span>
    </div>
    <div id="no-landscape">
      <span>We only support "Vertical" screens :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/791b09bb50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
